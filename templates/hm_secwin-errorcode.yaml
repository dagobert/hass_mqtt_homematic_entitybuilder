# Error codes
# 0 = NO_ERROR
# 1 = MOTOR_TURN_ERROR
# 2 = MOTOR_TILT_ERROR
#
platform: mqtt
name: "__ENTITYNAME__"
unique_id: "__UNIQUEID__"
state_topic: "__CCUMQTTTOPIC__/status/__CHANNEL__/ERROR"
value_template: >-
  {{ value_json.val }}
json_attributes_topic: "__CCUMQTTTOPIC__/status/__CHANNEL__/ERROR"
json_attributes_template: >-
  {% set state_meaning=
    [ "NO_ERROR",
    "MOTOR_TURN_ERROR",
    "MOTOR_TILT_ERROR",
    "UNDEFINED VALUE given" ] %}
    {"state_meaning":"{{ state_meaning[value_json.val] }}"}
qos: 0

